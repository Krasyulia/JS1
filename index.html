<script>
    "use strict";
    function solveEquation(a, b, c) {
        const D = Math.pow(b, 2) - 4*a*c;

        if (D < 0) {
            return [];
        } else if (D === 0) {
            return [-b/(2*a)];
        } else {
            return [
                (-b + Math.sqrt(D) )/(2*a), 
                (-b - Math.sqrt(D) )/(2*a)
            ]
        }
    }  

    console.log(solveEquation(-4, 28, -49), 3.5)
    console.log(solveEquation(-6, 0, 54), [-3, 3])
    console.log(solveEquation(1, -1, 0), [1, 0])
</script>
